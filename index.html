<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Organize your digital collection">
    <meta name="author" content="AudioBunny">
    <meta property="og:title" content="AudioBunny" />
    <meta property="og:description" content="Organize your digital collection" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://drummachinefunk.com/audiobunny" />
    <meta property="og:image" content="https://drummachinefunk.com/audiobunny/imgs/OpenGraphPhone2.png" />
    
    <title>AudioBunny</title>

    <!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<link href="css/dpsection.css" rel="stylesheet">
<link href="css/bunnysection.css" rel="stylesheet">
<link href="css/labelsection.css" rel="stylesheet">

    <!-- Favicons -->
<link rel="apple-touch-icon" href="imgs/AppleTouchIcon.png" sizes="180x180">
<link rel="icon" href="imgs/Icon32.png" sizes="32x32" type="image/png">
<link rel="icon" href="imgs/Icon16.png" sizes="16x16" type="image/png">
<link rel="icon" href="imgs/favicon.ico">
<meta name="theme-color" content="#563d7c">

  </head>
<body class="d-flex flex-column h-100">
    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
        <div class="bunnySection section">
            <div class="container">
                <div id="logo">
                    <a href="/audiobunny/">
                        <img src="imgs/BunnyLogoMiddle.png" srcset="imgs/BunnyLogoMiddle@2x.png 2x" alt="AudioBunny" />
                    </a>
                </div>
                <div id="phone">
                    <a href="/audiobunny/">
                        <img style="width: 100%; max-width: 500px;" src="imgs/WebBunnyPhone.png" srcset="imgs/WebBunnyPhone@2x.png 2x" />
                    </a>
                </div>
                <div id="tagline">
                    <h2>Organize your digital record collection</h2>
                    <div class="buttons">
                        <a href="https://apps.apple.com/us/app/audio-bunny/id1521653318" target="_blank"><img src="imgs/WebAppStoreButton.png" srcset="imgs/WebAppStoreButton@2x.png 2x" /></a>
                        <a href="https://instagram.com/audiobunny" target="_blank"><img src="imgs/WebInstagramLogoDark.png" srcset="imgs/WebInstagramLogoDark@2x.png 2x" /></a>
                        <div style="clear: both;"></div>
                    </div>
                </div>
                <div style="clear: both;"></div>
                <a class="infoButton" href="/audiobunny/">More</a>
            </div>
        </div>
        <div class="labelSection section">
            <div class="container">
                    <div id="logo">
                        <img src="imgs/dmf-logo.png" srcset="imgs/dmf-logo@2x.png 2x" />
                    </div>
                    <div id="record">
                        <img style="width: 100%; max-width: 500px;" src="imgs/archives-vinyl.png" srcset="imgs/archives-vinyl@2x.png 2x" />
                    </div>
                    <div id="tagline">
                    <h2>Dil Maddy: The Archives available now!</h2>
                    <div class="buttons">
                        <a href="https://instagram.com/drummachinefunk"><img src="imgs/WebInstagramLogoDark.png" srcset="imgs/WebInstagramLogoDark@2x.png 2x" /></a>
                        <a href="#" target="_blank"><img src="imgs/WebListenOnAppleMusic.png" srcset="imgs/WebListenOnAppleMusic@2x.png 2x" alt="Listen on Apple Music" /></a>
                        <a href="label/" target="_blank"><img src="imgs/WebListenOnSpotify.png" srcset="imgs/WebListenOnSpotify@2x.png 2x" alt="Listen on Spotify" /></a>
                        <div style="clear: both;"></div>
                    </div>
                </div>
                <div style="clear: both;"></div>
                <a class="right infoButton" href="/label/" class="infoButton">More</a>
            </div>
        </div>
        <div class="section dpSection">
            <div class="container">
                <div id="logo"><img src="imgs/WebDpLogo.png" srcset="imgs/WebDpLogo@2x.png 2x" /></div>
                
                <div id="unit">
                    <img style="position:relative; width:100%; max-width: 518px;" src="imgs/WebDpUnit.png" srcset="imgs/WebDpUnit@2x.png 2x" />
                </div>
                <div style="clear: both;"></div>
                <div id="ipad">
                    <img style="position:relative; width:100%; max-width: 518px;" src="imgs/WebDpControllerIpad.png" srcset="imgs/WebDpControllerIpad@2x.png 2x" />
                </div>
                <div id="tagline">
                    <h2>Control your DP/4 effects processor from your iPad</h2>
                    <div class="buttons">
                        <a href="https://apps.apple.com/us/app/idp-4/id1526481455" target="_blank"><img src="imgs/WebAppStoreButton.png" srcset="imgs/WebAppStoreButton@2x.png 2x" /></a>
                        <a href="https://instagram.com/drummachinefunk"><img src="imgs/WebInstagramLogoLight.png" srcset="imgs/WebInstagramLogoLight@2x.png 2x" /></a>
                        <div style="clear: both;"></div>
                    </div>
                </div>
                <div style="clear: both;"></div>
            </div>
        </div>
    </main>

<footer class="footer mt-auto py-3">
  <div class="container" id="footer">
    <span><em>Created with <img src="imgs/HeartIcon.png" /> in Budapest</em></span>
  </div>
</footer>
</body>
</html>
